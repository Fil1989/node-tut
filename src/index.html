<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!------------------------- taymer--------------------------- -->
    <span id="hours"></span>
    <span id="minutes"></span>
    <span id="seconds"></span>
    <div class="buttons">
      <button class="start">Start/Stop</button>
      <button class="stop">Wait!</button>
      <button class="toZero">Reset</button>
    </div>
    <!-- <script src="index.js" type="module"></script> -->
    <script src="/src/taymer.js" type="module"></script>
    <script src="angular.min.js"></script>
    <script>
      angular
        .module("CounterApp", [])
        .controller("CounterController", function ($scope, $timeout) {
          $scope.counter = 0;
          var updateCounter = function () {
            $scope.counter++;
            $timeout(updateCounter, 1000);
          };
          updateCounter();
        });
    </script>
    <div ng-app="CounterApp">
      <div ng-controller="CounterController">{{counter}}</div>
    </div>
  </body>
</html>
